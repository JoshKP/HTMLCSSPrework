<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../assets/TurnForTheWorse.jpg" alt="Robots and donuts" width="300" height="300">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wiseguys.jpg" alt="3 Wise Robots" width="300"
        height="300">

    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg"><img
            src="../assets/TurnForTheWorse.jpg" alt="Donuts and robots" style="border-radius: 150px;" width="300"
            height="300"></a>

    <h3>Cat</h3>
    <a
        href="https://static.scientificamerican.com/sciam/cache/file/32665E6F-8D90-4567-9769D59E11DB7F26_source.jpg?w=590&h=800&7E4B4CAD-CAE1-4726-93D6A160C2B068B2"><img
            src="https://static.scientificamerican.com/sciam/cache/file/32665E6F-8D90-4567-9769D59E11DB7F26_source.jpg?w=590&h=800&7E4B4CAD-CAE1-4726-93D6A160C2B068B2"
            alt="Orange cat" width="300" height="300"></a>
</body>

</html>
